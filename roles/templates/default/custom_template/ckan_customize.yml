---

- name: Install FID-Move custom CKAN theme
  become_user: root
  become: yes
  shell: |
    su -s /bin/bash - ckan
    cd /usr/lib/ckan
    . default/bin/activate
    pip install -e git+https://git.tib.eu/micharms/fid-move-ckan-layout.git@fid-move-ckan-layout#egg=fid-move-ckan-layout
    exit
    creates=/usr/lib/ckan/default/src/fid-move-ckan-layout/
  notify: Restart Apache webserver
