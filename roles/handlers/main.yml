---

handlers:
   - name: Restart Apache
     service:
       name: apache2
       state: restarted
   - name: Restart Nginx
     service:
       name: nginx
       state: restarted
   - name: Start Jetty
     service:
       name: jetty
       state: started
   - name: Restart Jetty
     service:
       name: jetty
       state: restarted
   - name: Restart Solr
       name: solr
       state: restarted
   - name: Restart Redis
       name: redis
       state: started
   - name: Restart Postgresql
       name: postgresql
       state: restarted
