## Need long time to update
- name: Update apt
  apt: update_cache=yes
  become: true
  become_user: root
  become_method: sudo

- name: Upgrade all safe packages
  become: true
  become_user: root
  become_method: sudo
  apt: upgrade=safe

# Install Python Stuff
- name: Install python-dev, python-pip, python-virtualenv etc.
  become: true
  become_user: root
  become_method: sudo
  apt:
    name: "{{ python }}"
  vars:
    python:
    - python2.7
    - python-pip
    - python-virtualenv
    - python-psycopg2
    - libpq-dev
    - python-selinux
    - python-semanage
    - policycoreutils-python-utils

- name: Install openjdk-8-jdk
  become: true
  become_user: root
  become_method: sudo
  apt:
    name: openjdk-8-jdk

# Install Git
- name: Install git-core
