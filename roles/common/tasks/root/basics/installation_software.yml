# Install Apache 2
- name: Install apache and mods
  become: true
  become_user: root
  become_method: sudo
  apt:
    name: "{{ apachepack }}"
  vars:
    apachepack:
      - apache2
      - libapache2-mod-wsgi
      - libapache2-mod-rpaf

- name: configure apache port
  become: yes
  become_user: root
  become_method: sudo
  lineinfile:
    dest: '/etc/apache2/ports.conf'
    regexp: 'Listen 80'
    line: 'Listen 8080'

- name: Stop service apache2, if started
  become: yes
  become_user: root
  become_method: sudo
  service:
    name: apache2
    state: stopped

- name: check apache2 ckan conf
  stat:
    path: /etc/apache2/sites-available/ckan_default.conf
  register: ad2c

- name: apache2 ckan conf
  become: yes
  become_user: root
  become_method: sudo
  template:
    src: ../../../templates/default/apache2/ckan_default.conf
    dest: /etc/apache2/sites-available/
  when: ad2c.stat.exists == false


